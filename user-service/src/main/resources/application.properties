# Configuración del servidor
server.port=8082
server.servlet.context-path=/api/v1

# Nombre de la aplicación
spring.application.name=users-service

# Configuración de la base de datos
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Deshabilitar la ejecución automática de data.sql
spring.sql.init.mode=never

# Configuración de formato de fechas
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Santiago

# Configuración de JWT
jwt.secret=8f7a9b6c5d4e3f2g1h0i9j8k7l6m5n4o3p2q1r0s9t8u7v6w5x4y3z2a1b0c
jwt.expiration=86400000

# Configuración de logging
logging.level.root=INFO
logging.level.com.ecomarket=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=INFO